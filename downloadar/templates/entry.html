<div class="entry clearfix">
    <div class="image" style="background-image: url({{ STATIC_URL }}{{ entry.content.image }})"></div>
    <h4 class="title">{{ entry.title }}</h4>
    <div class="feed">Fetched from {{ entry.feed_name }} <span class="age">{{ entry.fetched|timesince }} ago</span></div>
    {% if entry.downloaded %}
    <div class="downloaded">Downloaded {{ entry.downloaded|timesince }} ago by {{ entry.downloaded_by }}</div>
    {% endif %}
</div>
